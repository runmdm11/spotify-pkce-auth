<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spotify PKCE Auth</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; background: #fefefe; }
    code, pre { background: #f4f4f4; padding: 0.5em; border-radius: 4px; display: block; margin-top: 1em; overflow-x: auto; white-space: pre-wrap; word-break: break-word; }
    button { padding: 0.5em 1em; font-size: 1em; }
    #output { margin-top: 2em; }
  </style>
</head>
<body>
  <h2>Spotify PKCE Auth</h2>
  <button id="login">Login with Spotify</button>
  <div id="output"></div>

  <script>
    const clientId = "b33de46c8b5e4c5d90ba800b32ec7407";
    const redirectUri = "https://runmdm11.github.io/spotify-pkce-auth";
    const scope = "user-read-private";
    const analysisTrackId = "6jbV8P3fq5jFY7zd3UjGnV";

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    function generateRandomString(length) {
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({ length }, () => possible.charAt(Math.floor(Math.random() * possible.length))).join('');
    }

    document.getElementById("login").onclick = async () => {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem("code_verifier", codeVerifier);

      const params = new URLSearchParams({
        client_id: clientId,
        response_type: "code",
        redirect_uri: redirectUri,
        code_challenge_method: "S256",
        code_challenge: codeChallenge,
        scope: scope,
      });

      window.location = `https://accounts.spotify.com/authorize?${params.toString()}`;
    };

    async function handleRedirect() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (!code) return;

  const codeVerifier = localStorage.getItem("code_verifier");
  localStorage.removeItem("code_verifier"); // Prevent stale verifiers

  const body = new URLSearchParams({
    client_id: clientId,
    grant_type: "authorization_code",
    code: code,
    redirect_uri: redirectUri,
    code_verifier: codeVerifier,
  });

  try {
    const response = await fetch("https://accounts.spotify.com/api/token", {
      method: "POST",
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: body.toString(),
    });

    const result = await response.json();
    console.log("Token response:", result); // Debug

    if (!response.ok) {
      throw new Error(JSON.stringify(result, null, 2));
    }

    // rest of your success logic...
  } catch (error) {
    document.getElementById("output").innerHTML = `<p><strong>Error occurred:</strong></p><pre>${error.message}</pre>`;
  }
}

      localStorage.removeItem("code_verifier");
      const body = new URLSearchParams({
        client_id: clientId,
        grant_type: "authorization_code",
        code: code,
        redirect_uri: redirectUri,
        code_verifier: codeVerifier,
      });

      try {
        const response = await fetch("https://accounts.spotify.com/api/token", {
          method: "POST",
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: body.toString(),
        });

        const result = await response.json();
        console.log("Token response:", result); // DEBUG LINE

        if (!response.ok) {
          throw new Error(JSON.stringify(result, null, 2));
        }

        const token = result.access_token;
        navigator.clipboard.writeText(token).catch(() => {});
        document.getElementById("output").innerHTML = `<p><strong>Access Token (auto-copied):</strong></p><code>${token}</code><p>Loading audio analysisâ€¦</p>`;

        const analysis = await fetch(`https://api.spotify.com/v1/audio-analysis/${analysisTrackId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const analysisData = await analysis.json();

        if (!analysis.ok) {
          throw new Error(JSON.stringify(analysisData, null, 2));
        }

        document.getElementById("output").innerHTML += `<p><strong>Audio Analysis for Track ID ${analysisTrackId}:</strong></p><pre>${JSON.stringify(analysisData, null, 2)}</pre>`;

      } catch (error) {
        document.getElementById("output").innerHTML = `<p><strong>Error occurred:</strong></p><pre>${error.message}</pre>`;
      }
    }

    handleRedirect();
  </script>
</body>
</html>
