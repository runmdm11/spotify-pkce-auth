
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spotify PKCE Auth</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    code { background: #f4f4f4; padding: 0.3em; border-radius: 4px; display: block; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>Spotify PKCE Auth</h2>
  <button id="login">Login with Spotify</button>
  <div id="output"></div>

  <script>
    const clientId = "b33de46c8b5e4c5d90ba800b32ec7407";
    const redirectUri = "https://runmdm11.github.io/spotify-pkce-auth";
    const scope = "user-read-private";

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    document.getElementById("login").onclick = async () => {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);

      localStorage.setItem("code_verifier", codeVerifier);

      const args = new URLSearchParams({
        client_id: clientId,
        response_type: "code",
        redirect_uri: redirectUri,
        code_challenge_method: "S256",
        code_challenge: codeChallenge,
        scope: scope,
      });

      window.location = `https://accounts.spotify.com/authorize?${args.toString()}`;
    };

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;

      const codeVerifier = localStorage.getItem("code_verifier");

      const body = new URLSearchParams({
        client_id: clientId,
        grant_type: "authorization_code",
        code: code,
        redirect_uri: redirectUri,
        code_verifier: codeVerifier,
      });

      const response = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString(),
      });

      const result = await response.json();
      document.getElementById("output").innerHTML = `<p><strong>Access Token:</strong></p><code>${result.access_token || JSON.stringify(result)}</code>`;
    }

    handleRedirect();
  </script>
</body>
</html>
